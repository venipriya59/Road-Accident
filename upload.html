<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <script>
        function fileup() {

            let file = document.getElementById("filename");
            let name = file.files[0].name;
            alert(`successfully upload ${name}`);

            window.location = "prediction.html";


        }
    </script>

    <div>
        <div class="container-fluid">
            <img src="images/g3.jpg" alt="pic" style="position: absolute;z-index: -1;width: 1300px;height: 600px;">
            <h1 class="text-light text-center" style="padding-top: 300px;">PREDICTION</h1>
        </div>
        <div class="container-fluid" style="padding-top: 300px;margin-left: 500px;">
            <h4>Upload</h4>
            <input type="file" class="form-control" value="Browse..." style="width: 20%;" id="filename">
            <button type="button" class="btn btn-light bg-success" style="margin-top: 20px;" id="ff"
                onclick="fileup()">Upload</button>
        </div>

</body>

</html>
